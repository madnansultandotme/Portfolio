
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <body>
        <!-- Header Design -->
        <header class="bg-gray-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-2xl font-bold">Muhammad Adnan Sultan</a>
                <button class="block md:hidden text-xl" id="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="hidden md:flex space-x-4" id="nav-menu">
                    <a href="#home" class="hover:text-gray-400">Home</a>
                    <a href="#about" class="hover:text-gray-400">About</a>
                    <a href="#services" class="hover:text-gray-400">Services</a>
                    <a href="#skills" class="hover:text-gray-400">Skills</a>
                    <a href="#portfolio" class="hover:text-gray-400">Portfolio</a>
                    <a href="#contact" class="hover:text-gray-400">Contact</a>
                    <a href="#blog" class="hover:text-gray-400">Blog</a>
                    <a href="#certificates" class="hover:text-gray-400">Certifications</a>
                    <a href="#community" class="hover:text-gray-400">Community</a>
                </nav>
            </div>
        </header>
    
        <script>
            document.getElementById('menu-button').onclick = function() {
                var navMenu = document.getElementById('nav-menu');
                navMenu.classList.toggle('hidden');
            }
        </script>
    </body>
    
</body>
</html>
